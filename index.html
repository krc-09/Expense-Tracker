<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

   
        <div class="row g-5">
    <form onsubmit = "handleFormSubmit(event)">
      
      
        <label class="form-label">Choose expenses</label>
        <input type="number"  name="expense"  id ="expense">
  
    

        <label class="form-label">Choose description</label>
       
        <select class="selector" name ="description" id ="description">
            <option selected></option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Spa">Spa</option>
            <option value="Restaurant">Restaurant</option>
          </select>
       
       
      
        <label class="form-label">Choose category</label>
        <select class="selector2" name ="category" id ="category">
            <option selected></option>
            <option value="Entertainment">Entertainment</option>
            <option value="Therapy">Therapy</option>
            <option value="Casual">Casual</option>
            <option value="Outing">Outing</option>
          </select>
       
        
        <button type="submit">Add expenses</button>
        
         
        
    </form>
    <ul id="listOfItems"></ul>
</div>

</div> 
<script src="index.js"></script>
</body>

</html>
